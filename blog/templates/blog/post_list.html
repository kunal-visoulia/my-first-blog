{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">  {{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

        </div>
    {% endfor %}
{% endblock %}

<!--Django will be expecting a URL 
    in blog/urls.py with name=post_detail-->
<!--pk is short for primary key, which is a unique name for each 
    record in a database. Because we didn't specify a primary key in 
    our Post model, Django creates one for us (by default, a number that 
    increases by one for each record, i.e. 1, 2, 3) and adds it as a field named pk to each of our posts. We access
     the primary key by writing post.pk, the same way we access other fields (title, author, etc.) in our Post object!-->
     <!--{% }% (hahah!!!) notation means that we are using Django 
    template tags.-->
